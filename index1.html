
<!DOCTYPE html>
<html>
<head>
	
	<title>Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css" />
	
</head>
<body>
<nav class="navbar navbar-default">
<div class="navbar-header">
<a class="navbar-brand active" href="index1.html">Shop</a>
<ul class="nav navbar-nav">
<li><a class="navbar-brand active" href="index2.html">Full Map</a></li>
</ul>
</div>
</nav>

<div class="container">
<div id="mapid" class="img-responsive" style="width: 1000px; height: 500px;"></div>
</div>
<script>

	var mymap = L.map('mapid').setView([11.031, 76.999], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([11.036, 77.002]).addTo(mymap)
		.bindPopup("<b>Headquater</b><br />Come and grab the exclusive offers!").openPopup();
	
	L.marker([11.017, 77.025]).addTo(mymap);
	L.marker([11.029, 76.994]).addTo(mymap);
	L.marker([11.011, 76.999]).addTo(mymap);
	L.marker([11.018, 76.990]).addTo(mymap);
	L.marker([11.008, 77.013]).addTo(mymap);
	
	L.circle([11.018, 76.963], 500, {
		color: '#FFA500',
		fillColor: '#FFA500',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("New shop is coming here.");

	L.polygon([
		[11.029, 76.994],
		[11.018, 76.990],
		[11.011, 76.999],
		[11.008, 77.013],
		[11.017, 77.025]		
	]).addTo(mymap).bindPopup("Our established show rooms.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
</script>



</body>
</html>
